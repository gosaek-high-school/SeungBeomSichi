<body>

    <table>

        <script>
            var n, tableBody, minefield, revealedCount, totalMines, flaggedCount;
            var oldTime;
            var intervalId;
            var is1, frow, fcol, isEnd;

            function createArray() {
              
            var flagCountDisplay = document.getElementById("flagCount");
            flagCountDisplay.textContent = `ë‚¨ì€ ê¹ƒë°œ ìˆ˜: ?`;
                is1=1;
                isEnd=0;
                n = parseInt(document.getElementById("arraySize").value);
                if (n<5 || 50<n){
                    alert("ì˜ëª»ëœ ì…ë ¥ì…ë‹ˆë‹¤.");
                    creatArray();
                }
                tableBody = document.getElementById("arrayTableBody");
                tableBody.innerHTML = '';

                minefield = Array.from({ length: n }, () => Array(n).fill(0));
                revealedCount = 0;
                totalMines = 0;
                flaggedCount = 0;

                for (var i = 0; i < n; i++) {
                    var row = document.createElement("tr");

                    for (var j = 0; j < n; j++) {
                        var cell = document.createElement("td");
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener("click", cellClick);
                        cell.addEventListener("contextmenu", cellRightClick);
                        row.appendChild(cell);
                    }

                    tableBody.appendChild(row);
                }

            }

            function placeMines() {
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < n; j++) {
                        if (Math.random() < 0.2) {
                            var cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                            if (!cell.classList.contains("opensoon")){
                                minefield[i][j] = -1;
                                totalMines++;
                            }
                        }
                    }
                }
                updateFlagCount();
                updateNumbers();
                startTimer();
                revealCell(frow, fcol);
            }

            function updateNumbers() {
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < n; j++) {
                        if (minefield[i][j] === -1) {
                            continue; // í˜„ì¬ ì…€ì´ ì§€ë¢°ì¸ ê²½ìš°ëŠ” ê±´ë„ˆëœ€
                        }

                        minefield[i][j] = countAdjacentMines(i, j);
                    }
                }
            }

            function countAdjacentMines(row, col) {
                var count = 0;
                for (var i = -1; i <= 1; i++) {
                    for (var j = -1; j <= 1; j++) {
                        var ni = row + i;
                        var nj = col + j;
                        if (ni >= 0 && ni < n && nj >= 0 && nj < n && minefield[ni][nj] === -1) {
                            count++;
                        }
                    }
                }
                return count;
            }

            function cellClick(event) {
                if (isEnd===1)
                    return;
                var row = parseInt(event.target.dataset.row);
                var col = parseInt(event.target.dataset.col);
                var cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell.classList.contains("flagged")) {
                    // ì´ë¯¸ ê¹ƒë°œ ê½‚íŒ ì…€ì€ í´ë¦­ìœ¼ë¡œ ì²˜ë¦¬í•˜ì§€ ì•ŠìŒ
                    return;
                }

                if (event.ctrlKey) 
                    return;

                revealCell(row, col);

                if (minefield[row][col] === -1) {
                    // ê²Œì„ ì˜¤ë²„
                    cell.classList.add("clickedmine");
                    openEnd();
                    alert("ê²Œì„ ì˜¤ë²„!");
                } 

                else if (revealedCount === n * n - totalMines) {
                    // ëª¨ë“  ì…€ì´ í‘œì‹œë˜ë©´ ê²Œì„ ì„±ê³µ
                    openEnd();
                    alert("í´ë¦¬ì–´!");
                }
            }

            function cellRightClick(event) {
            if (isEnd)
                return;
            event.preventDefault();

            var row = parseInt(event.target.dataset.row);
            var col = parseInt(event.target.dataset.col);
            var cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

            if (cell.classList.contains("revealed")) {
                // ì´ë¯¸ ì—´ë¦° ì…€ì€ ì˜¤ë¥¸ìª½ í´ë¦­ìœ¼ë¡œ ì²˜ë¦¬í•˜ì§€ ì•ŠìŒ
                return;

            // ì¶”ê°€: ê¹ƒë°œì„ ì§€ë¢° ìˆ˜ë§Œí¼ë§Œ ë‘˜ ìˆ˜ ìˆë„ë¡
            if (cell.classList.contains("flagged")) {
                cell.classList.remove("flagged");
                cell.innerHTML = ''; // ê¹ƒë°œ ì´ëª¨í‹°ì½˜ ì œê±°
                flaggedCount--;

                // ëª¨ë“  ì§€ë¢°ê°€ ê¹ƒë°œë¡œ í‘œì‹œë˜ë©´ ê²Œì„ ì„±ê³µ
                if (flaggedCount === totalMines && revealedCount === totalMines) {
                    openEnd();
                    alert("í´ë¦¬ì–´!");
                }
            } else {
                // ê¹ƒë°œ ìˆ˜ê°€ ì§€ë¢° ìˆ˜ë¥¼ ì´ˆê³¼í•˜ì§€ ì•Šë„ë¡
                if (flaggedCount < totalMines) {
                    cell.classList.add("flagged");
                    cell.innerHTML = 'ğŸš©'; // ê¹ƒë°œ ì´ëª¨í‹°ì½˜ ì¶”ê°€
                    flaggedCount++;
                }
            }

            // ê¹ƒë°œ ìˆ˜ í‘œì‹œ ì—…ë°ì´íŠ¸
            updateFlagCount();
        }

        function updateFlagCount() {
            var remainingFlags = totalMines - flaggedCount;
            var flagCountDisplay = document.getElementById("flagCount");
            flagCountDisplay.textContent = `ë‚¨ì€ ê¹ƒë°œ ìˆ˜: ${remainingFlags}`;
        }
        
        function startTimer() {
            oldTime = new Date();
            intervalId = setInterval(checkTime, 1000);
        }

        function checkTime() {
            if (isEnd)
                return;
            var nowTime = new Date();
            var diffInSeconds = Math.floor((nowTime - oldTime) / 1000);
            var minutes = Math.floor(diffInSeconds / 60);
            var seconds = diffInSeconds % 60;
            var timeDisplay = document.getElementById("time");
            timeDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes} : ${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function openEnd(){
            isEnd=1;
            for (var i=0; i<n; i++){
                for (var j=0; j<n; j++){
                    var cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`)
                    if (minefield[i][j]===-1){
                        cell.innerHTML = 'ğŸ’£';
                        if (cell.classList.contains("flagged"))
                            cell.classList.add("flaggedmine");
                        else
                            cell.style.color = "#999";
                    }
                    else
                        if(cell.classList.contains("flagged"))
                            cell.innerHTML = 'âŒ'
                }
            }
            clearInterval(intervalId);
        }

        function revealCell(row, col) {
            var cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (!cell || cell.classList.contains("revealed") || cell.classList.contains("mine") || minefield[row][col] === -1) {
                return;
            }

            //ì²« í´ë¦­ì´ë©´
            if (is1===1){
                //ì²« í´ë¦­ ìœ„ì¹˜ ì €ì¥
                frow=row;
                fcol=col;
                is1=0;
                //ì£¼ë³€ ì¹¸ì€ í­íƒ„X
                for (var i = -1; i <= 1; i++) {
                    for (var j = -1; j <= 1; j++) {
                        var ni = row + i;
                        var nj = col + j;
                        if (ni >= 0 && ni < n && nj >= 0 && nj < n) {
                            var openFirst = document.querySelector(`[data-row="${ni}"][data-col="${nj}"]`);
                            openFirst.classList.add("opensoon");
                        }
                    }
                }
                placeMines();
                return;
            }

            cell.classList.add("revealed");
            revealedCount++;


            if (minefield[row][col] === 0) {

                for (var i = -1; i <= 1; i++) {

                        var nj = col + j;
                        if (ni >= 0 && ni < n && nj >= 0 && nj < n) {
                            revealCell(ni, nj);
                        }
                    }
                }
            } else {
                // ì£¼ë³€ ì§€ë¢°ê°€ ìˆìœ¼ë©´ ìˆ«ìë¥¼ í‘œì‹œ
                cell.textContent = minefield[row][col];

            if (cell.classList.contains("flagged")) {

                flaggedCount--;

                // ëª¨ë“  ì§€ë¢°ê°€ ê¹ƒë°œë¡œ í‘œì‹œë˜ë©´ ê²Œì„ ì„±ê³µ
                if (flaggedCount === totalMines && revealedCount === totalMines) {

        }
        </script>
