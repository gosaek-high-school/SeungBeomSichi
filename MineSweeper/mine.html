<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏßÄÎ¢∞Ï∞æÍ∏∞</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            width: 25px;
            height: 25px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
        }

        .mine {
            background-color: #999;
            color: #fff;
        }

        .revealed {
            background-color: #ddd;
        }

        .clickedmine {
            color: #f00;
            background-color: #f00;
        }
        .flaggedmine {
            color: #0f0;
            background-color: #0f0;
        }
        .opensoon {
        }
    </style>
</head>
<body>
    <label for="arraySize">Îßµ ÌÅ¨Í∏∞(5~50) : </label>
    <input type="number" id="arraySize" min="1" value="10">
    <button onclick="createArray()">Í≤åÏûÑ ÏãúÏûë</button>

    <div id="flagCount">ÎÇ®ÏùÄ ÍπÉÎ∞ú Ïàò: ?</div>

    <div id="time">00 : 00</div>

    <table>
        <tbody id="arrayTableBody"></tbody>

        <script>
            var n, tableBody, minefield, revealedCount, totalMines, flaggedCount;
            var oldTime;
            var intervalId;
            var is1, frow, fcol, isEnd;

            function createArray() {
              
            var flagCountDisplay = document.getElementById("flagCount");
            flagCountDisplay.textContent = `ÎÇ®ÏùÄ ÍπÉÎ∞ú Ïàò: ?`;
                          var timeDisplay = document.getElementById("time");
            timeDisplay.textContent = `
00:00`;
                is1=1;
                isEnd=0;
                n = parseInt(document.getElementById("arraySize").value);
                if (n<5 || 50<n){
                    alert("ÏûòÎ™ªÎêú ÏûÖÎ†•ÏûÖÎãàÎã§.");
                    creatArray();
                }
                tableBody = document.getElementById("arrayTableBody");
                tableBody.innerHTML = '';

                minefield = Array.from({ length: n }, () => Array(n).fill(0));
                revealedCount = 0;
                totalMines = 0;
                flaggedCount = 0;

                for (var i = 0; i < n; i++) {
                    var row = document.createElement("tr");

                    for (var j = 0; j < n; j++) {
                        var cell = document.createElement("td");
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener("click", cellClick);
                        cell.addEventListener("contextmenu", cellRightClick);
                        row.appendChild(cell);
                    }

                    tableBody.appendChild(row);
                }

            }

            function placeMines() {
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < n; j++) {
                        if (Math.random() < 0.2) {
                            var cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                            if (!cell.classList.contains("opensoon")){
                                minefield[i][j] = -1;
                                totalMines++;
                            }
                        }
                    }
                }
                updateFlagCount();
                updateNumbers();
                startTimer();
                revealCell(frow, fcol);
            }

            function updateNumbers() {
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < n; j++) {
                        if (minefield[i][j] === -1) {
                            continue; // ÌòÑÏû¨ ÏÖÄÏù¥ ÏßÄÎ¢∞Ïù∏ Í≤ΩÏö∞Îäî Í±¥ÎÑàÎúÄ
                        }

                        minefield[i][j] = countAdjacentMines(i, j);
                    }
                }
            }

            function countAdjacentMines(row, col) {
                var count = 0;
                for (var i = -1; i <= 1; i++) {
                    for (var j = -1; j <= 1; j++) {
                        var ni = row + i;
                        var nj = col + j;
                        if (ni >= 0 && ni < n && nj >= 0 && nj < n && minefield[ni][nj] === -1) {
                            count++;
                        }
                    }
                }
                return count;
            }

            function cellClick(event) {
                if (isEnd===1)
                    return;
                var row = parseInt(event.target.dataset.row);
                var col = parseInt(event.target.dataset.col);
                var cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell.classList.contains("flagged")) {
                    // Ïù¥ÎØ∏ ÍπÉÎ∞ú ÍΩÇÌûå ÏÖÄÏùÄ ÌÅ¥Î¶≠ÏúºÎ°ú Ï≤òÎ¶¨ÌïòÏßÄ ÏïäÏùå
                    return;
                }

                if (event.ctrlKey) 
                    return;

                revealCell(row, col);

                if (minefield[row][col] === -1) {
                    // Í≤åÏûÑ Ïò§Î≤Ñ
                    cell.classList.add("clickedmine");
                    openEnd();
                    alert("Í≤åÏûÑ Ïò§Î≤Ñ!");
                } 

                else if (revealedCount === n * n - totalMines) {
                    // Î™®Îì† ÏÖÄÏù¥ ÌëúÏãúÎêòÎ©¥ Í≤åÏûÑ ÏÑ±Í≥µ
                    openEnd();
                    alert("ÌÅ¥Î¶¨Ïñ¥!");
                }
            }

            function cellRightClick(event) {
            if (isEnd)
                return;
            event.preventDefault();

            var row = parseInt(event.target.dataset.row);
            var col = parseInt(event.target.dataset.col);
            var cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

            if (cell.classList.contains("revealed")) {
                // Ïù¥ÎØ∏ Ïó¥Î¶∞ ÏÖÄÏùÄ Ïò§Î•∏Ï™Ω ÌÅ¥Î¶≠ÏúºÎ°ú Ï≤òÎ¶¨ÌïòÏßÄ ÏïäÏùå
                return;
            }

            // Ï∂îÍ∞Ä: ÍπÉÎ∞úÏùÑ ÏßÄÎ¢∞ ÏàòÎßåÌÅºÎßå Îëò Ïàò ÏûàÎèÑÎ°ù
            if (cell.classList.contains("flagged")) {
                cell.classList.remove("flagged");
                cell.innerHTML = ''; // ÍπÉÎ∞ú Ïù¥Î™®Ìã∞ÏΩò Ï†úÍ±∞
                flaggedCount--;

                // Î™®Îì† ÏßÄÎ¢∞Í∞Ä ÍπÉÎ∞úÎ°ú ÌëúÏãúÎêòÎ©¥ Í≤åÏûÑ ÏÑ±Í≥µ
                if (flaggedCount === totalMines && revealedCount === totalMines) {
                    openEnd();
                    alert("ÌÅ¥Î¶¨Ïñ¥!");
                }
            } else {
                // ÍπÉÎ∞ú ÏàòÍ∞Ä ÏßÄÎ¢∞ ÏàòÎ•º Ï¥àÍ≥ºÌïòÏßÄ ÏïäÎèÑÎ°ù
                if (flaggedCount < totalMines) {
                    cell.classList.add("flagged");
                    cell.innerHTML = 'üö©'; // ÍπÉÎ∞ú Ïù¥Î™®Ìã∞ÏΩò Ï∂îÍ∞Ä
                    flaggedCount++;
                }
            }

            // ÍπÉÎ∞ú Ïàò ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            updateFlagCount();
        }

        function updateFlagCount() {
            var remainingFlags = totalMines - flaggedCount;
            var flagCountDisplay = document.getElementById("flagCount");
            flagCountDisplay.textContent = `ÎÇ®ÏùÄ ÍπÉÎ∞ú Ïàò: ${remainingFlags}`;
        }
        
        function startTimer() {
            oldTime = new Date();
            intervalId = setInterval(checkTime, 1000);
        }

        function checkTime() {
                
            if (isEnd || is1)
                return;
            var nowTime = new Date();
            var diffInSeconds = Math.floor((nowTime - oldTime) / 1000);
            var minutes = Math.floor(diffInSeconds / 60);
            var seconds = diffInSeconds % 60;
            var timeDisplay = document.getElementById("time");
            timeDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes} : ${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function openEnd(){
            isEnd=1;
            for (var i=0; i<n; i++){
                for (var j=0; j<n; j++){
                    var cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`)
                    if (minefield[i][j]===-1){
                        cell.innerHTML = 'üí£';
                        if (cell.classList.contains("flagged"))
                            cell.classList.add("flaggedmine");
                        else
                            cell.style.color = "#999";
                    }
                    else
                        if(cell.classList.contains("flagged"))
                            cell.innerHTML = '‚ùå'
                }
            }
            clearInterval(intervalId);
        }

        function revealCell(row, col) {
            var cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (!cell || cell.classList.contains("revealed") || cell.classList.contains("mine") || minefield[row][col] === -1) {
                return;
            }

            //Ï≤´ ÌÅ¥Î¶≠Ïù¥Î©¥
            if (is1===1){
                //Ï≤´ ÌÅ¥Î¶≠ ÏúÑÏπò Ï†ÄÏû•
                frow=row;
                fcol=col;
                is1=0;
                //Ï£ºÎ≥Ä Ïπ∏ÏùÄ Ìè≠ÌÉÑX
                for (var i = -1; i <= 1; i++) {
                    for (var j = -1; j <= 1; j++) {
                        var ni = row + i;
                        var nj = col + j;
                        if (ni >= 0 && ni < n && nj >= 0 && nj < n) {
                            var openFirst = document.querySelector(`[data-row="${ni}"][data-col="${nj}"]`);
                            openFirst.classList.add("opensoon");
                        }
                    }
                }
                placeMines();
                return;
            }

            cell.classList.add("revealed");
            revealedCount++;


            if (minefield[row][col] === 0) {
                // Ï£ºÎ≥ÄÏóê ÏßÄÎ¢∞Í∞Ä ÏóÜÏúºÎ©¥ Ï£ºÎ≥Ä ÏÖÄÎì§ÏùÑ Ïû¨Í∑ÄÏ†ÅÏúºÎ°ú Ïó¥Í∏∞
                for (var i = -1; i <= 1; i++) {
                    for (var j = -1; j <= 1; j++) {
                        var ni = row + i;
                        var nj = col + j;
                        if (ni >= 0 && ni < n && nj >= 0 && nj < n) {
                            revealCell(ni, nj);
                        }
                    }
                }
            } else {
                // Ï£ºÎ≥Ä ÏßÄÎ¢∞Í∞Ä ÏûàÏúºÎ©¥ Ïà´ÏûêÎ•º ÌëúÏãú
                cell.textContent = minefield[row][col];
            }

            // Ï∂îÍ∞Ä: ÍπÉÎ∞úÏùÑ ÌöåÏàòÌïòÎ©¥ ÌÅ¥Î¶≠ Í∞ÄÎä•Ìïú Ìù∞ÏÉâÏúºÎ°ú Î≥ÄÍ≤Ω
            if (cell.classList.contains("flagged")) {
                cell.classList.remove("flagged");
                cell.innerHTML = ''; // ÍπÉÎ∞ú Ïù¥Î™®Ìã∞ÏΩò Ï†úÍ±∞
                flaggedCount--;

                // Î™®Îì† ÏßÄÎ¢∞Í∞Ä ÍπÉÎ∞úÎ°ú ÌëúÏãúÎêòÎ©¥ Í≤åÏûÑ ÏÑ±Í≥µ
                if (flaggedCount === totalMines && revealedCount === totalMines) {
                    openEnd();
                    alert("ÌÅ¥Î¶¨Ïñ¥!");
                }
            }
        }
        </script>
    </table>
</body>
</html>
